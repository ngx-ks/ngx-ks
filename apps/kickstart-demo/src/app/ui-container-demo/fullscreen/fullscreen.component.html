<ngx-ks-ui-container [loading$]="loading$" style="height: 100vh;">
  <div content>
    <p>This container takes up the full viewport height.</p>
    <p>The loader is centered in the container.</p>
    <h5>HTML</h5>
    <pre><code [highlight]="html" [languages]="['html']"></code></pre>
    <h5>CSS</h5>
    <pre><code [highlight]="css" [languages]="['css']"></code></pre>
  </div>
  <div loader>
    <mat-spinner></mat-spinner>
  </div>
</ngx-ks-ui-container>
