name: Integration

on:
  push:
    branches-ignore:
      - master

jobs:
  dependencies:
    name: Checkout & cache dependencies ğŸ›
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - uses: actions/cache@v1
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: node_modules # !WARN does not work if running multiple node versions, instead use https://github.com/actions/cache/blob/master/examples.md#node---yarn
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Yarn install ğŸ’¾
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile

  test:
    name: Test affected ğŸ§ª
    runs-on: ubuntu-latest
    needs: [dependencies]
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - run: git fetch --no-tags --prune origin master

      - name: Set Node.js 12.x ğŸ”
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Restore dependencies from cache ğŸ”½â˜ï¸
        uses: actions/cache@v1
        with:
          path: node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Run tests ğŸ§ª
        run: yarn affected:test

  lint:
    name: Lint affected ğŸ§¹
    runs-on: ubuntu-latest
    needs: [dependencies]
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - run: git fetch --no-tags --prune origin master

      - name: Set Node.js 12.x ğŸ”
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Restore dependencies from cache ğŸ”½â˜ï¸
        uses: actions/cache@v1
        with:
          path: node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Run code linter âŒ¨ğŸ§¹
        run: yarn lint:nx:all

      - name: Run commit message linter ğŸ’¬ğŸ§¹
        run: yarn lint:last-commit-message

